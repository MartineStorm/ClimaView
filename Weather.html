<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="S-page.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Search Weather</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Get Weather</button>

        <!-- Remove inline style -->
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <!-- Link to the compiled combined.js -->
    <script src="combined.js"></script>
</body>
</html>
